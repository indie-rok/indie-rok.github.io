<nav>
    <a class="logo-link" href="/">
      <h1>Emmanuel Orozco</h1>
    </a>

    <small>
      {% for item in site.data.navigation %}
        <a 
          href="{{ item.link }}" 
          class="info-link {% if page.url == item.link %}current{% endif %}"
          {% if item.target_blank %} target="_blank" {% endif %}
        >
          {{ item.name }}
        </a>
        {% if forloop.last == false %} / {% endif %}
      {% endfor %} 
    </small>
</nav>
