---
layout: default
title: Blog
custom_css: articles
---

<section id="articles-container">
  <ul>
    {% for post in site.posts %}
      <li class="articles-list-item">
        <a href="{{ post.url }}">
        
          <h1> {{ post.title }} </h1>
          <time>{{ post.date | date: "%d.%m.%Y" }}</time>

        </a>
      </li>
    {% endfor %}
  </ul>
</section>
