---
layout: default
custom_css: article
---
<article id="article-container">
    <h1 id="article-title">{{ page.title }}</h1>
    <time id="article-date">
        {{ page.date | date_to_string }}
    </time>
    <section id="article-content-container">
        {{ content }}
    </section>
    <hr />
</article>
